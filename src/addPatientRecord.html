<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/web3.min.js"></script>
		<script src="js/truffle-contract.js"></script>
		<script src="js/app.js"></script>
		

        <title>Home | Doctor</title>
    </head>
    <body>

        <div class="container">
        <br>
        <h5 class="text-center" id="account_addr"></h5>
        <br>
        <h2>Create a new record</h2>
        <hr>
        <br>
        <form onSubmit="App.apr(); return false;" class="form-horizontal" id="create_rec_form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="doctor_addr">Doctor's Ethereum Address:</label>
                <div class="col-sm-6">          
                <input type="text" class="form-control" id="doctor_addr" placeholder="Enter doctor's Ethereum address" name="doc_addr">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="patient_addr">Patient's Ethereum Address</label>
                <div class="col-sm-6">
                <input type="text" class="form-control" id="patient_addr" placeholder="Enter patient's Ethereum address" name="pat_addr">
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="doctor_name">Doctor's Full Name</label>
                <div class="col-sm-6">
                <input type="text" class="form-control" id="doctor_name" placeholder="Enter doctor's full name" name="record_name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="patient _name">Patient's Full Name</label>
                <div class="col-sm-6">
                <input type="text" class="form-control" id="patient_name" placeholder="Enter patient's full name" name="fullname">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="patient_gender">Patient's Gender</label>
                <div class="col-sm-6">
                <input type="text" class="form-control" id="patient_gender" placeholder="Enter patient's gender" name="fullname">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="patient_age">Patient's Age</label>
                <div class="col-sm-6">
                <input type="text" class="form-control" id="patient_age" placeholder="Enter patient's age" name="fullname">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="dov">Date of Visit</label>
                <div class="col-sm-6">
                <input type="text" class="form-control" id="dov" placeholder="Enter date of visit" name="fullname">
                </div>
            </div>
            
            <div class="form-group">
                <label class="control-label col-sm-2" for="pov">Purpose of Visit</label>
                <div class="col-lg-6">
                    <textarea rows="4" col="5" type="text" class="form-control" id="pov" placeholder="Enter symptoms, ailments, medications etc."></textarea>
                </div>
            </div>

            </div>
        
            <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="btnsubmit">Create</button>
            </div>
            </div>
        </form>
            <br>
            <hr>
            <h3>Result</h3>
            <hr>
            <p id="result"></p>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/web3.min.js"></script>
		<script src="js/truffle-contract.js"></script>
		<script src="js/app.js"></script>
		        
		<title>Patient | Give View Permission</title>

	</head>
	<body>  
        <div class="container">
			<br>
        	<h5 class="text-center" id="account_addr"></h5>
        	<br>
            <div class="row" id="view_records"><h3>Give View Permission</h3></div>
			<hr>
			<form onSubmit="App.gvp(); return false;" class="form-horizontal" id="view_perm_form" >
				<div class="form-group">
					<label class="control-label col-sm-2" for="doctor_addr">Doctor's Ethereum address</label>
						<div class="col-lg-6">
							<input type="text" class="form-control" id="doctor_addr" placeholder="Enter Doctor's Ethereum Address" name="doctor_addr">
						</div>
                </div>
                
                <div class="form-group"> 
                    <label class="control-label col-sm-2" for="patient_addr">Patient's Ethereum address</label>
						<div class="col-lg-6">
							<input type="text" class="form-control" id="patient_addr" placeholder="Enter Patient's Ethereum Address" name="patient_addr">
						</div>
				</div>
                    
				<div class="form-group">        
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="btnsubmit" class="btn btn-default">Grant</button>
					</div>
				</div>
            </form>
            
            <br>
            <hr>
            <h3>Result</h3>
            <hr>
            <p id="result"></p>

		</div>
		
	</body>
</html>
